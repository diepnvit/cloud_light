    <!-- end loading -->
    <div id="wrapper" ng-show="!isLoading">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <div class="sidebar-header">
                    <div class="sidebar-brand">
                        <a href="#">Cloud Light</a></div>
                </div>
                <li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container wrap-canvas-draw">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2" ng-show="!files">
                        <div class="zone" ngf-drop="" ngf-select="" ng-model="files" ngf-drag-over-class="dragover"
                            ngf-multiple="false" ngf-allow-dir="true" accept="image/*">
                            <div id="dropZ">
                                <i class="fa fa-cloud-upload"></i>
                                <div>Drag and drop your file here</div>
                                <span>OR</span>
                                <div class="selectFile">
                                    <label for="file">Select file</label>
                                    <!-- <input type="file" name="files[]" id="file"> -->
                                </div>
                                <!-- <p>File size limit : 10 MB</p> -->
                            </div>

                        </div>
                        <div ngf-no-file-drop="">File Drag/Drop is not supported for this browser</div>
                    </div>
                    <div class="col-lg-8 col-lg-offset-2" ng-show="files">
                        <canvas id="canvas" width="600" height="800">
                            Your browser does not support the HTML5 canvas element.
                        </canvas>

                    </div>

                </div>
                <div class="row">
                    <div class="fixed-menu" ng-if="!isDoneCustom">

                        <button type="button" class="btn btn-primary mr-2" ng-click="rotateImage('left')"><i
                                class="fa fa-undo" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-primary mr-2" ng-click="rotateImage('right')"><i
                                class="fa fa-repeat" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-danger mr-2"><i class="fa fa-trash-o"
                                aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-success mr-2" style="width: 4%;" ng-click="add4Corner()"><i
                                class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                    <div class="fixed-menu" ng-if="isDoneCustom">
                        <button type="button" class="btn btn-success mr-2"
                            ng-click="handleRecog()">Start Recognition
                        </button>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->
        </div>
        <!-- /#page-content-wrapper -->

        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 mr-2">
                                    <img src="{{imageDisplay}}" alt="Image" class="img-reg" width="90%" height="90%"/>
                                </div>
                                <div class="col-md-5 text-reg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            var trigger = $('.hamburger'),
                overlay = $('.overlay'),
                isClosed = false;

            trigger.click(function () {
                hamburger_cross();
            });

            function hamburger_cross() {

                if (isClosed == true) {
                    overlay.hide();
                    trigger.removeClass('is-open');
                    trigger.addClass('is-closed');
                    isClosed = false;
                } else {
                    overlay.show();
                    trigger.removeClass('is-closed');
                    trigger.addClass('is-open');
                    isClosed = true;
                }
            }
            trigger.click();
            $('#wrapper').toggleClass('toggled');
            $('[data-toggle="offcanvas"]').click(function () {
                $('#wrapper').toggleClass('toggled');
            });
        });
    </script>
